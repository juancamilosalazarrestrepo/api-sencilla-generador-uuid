<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de UUID</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Identificador Ãºnico universal (UUID)</h1>
      <br />
      <button onclick="getUuid()">Generar</button>
      <h4 id="result"></h4>
    </div>
    <script>
      function getUuid() {
        const urlApi = "http://127.0.0.1/api/get-uuid";
        fetch(urlApi)
          .then((response) => {
            console.log("Primero: ", response);
            return response.json();
          })
          .then((data) => {
            console.log("Segundo: ", data);
            document.getElementById("result").innerHTML = data;
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
